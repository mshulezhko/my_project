      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <body>
    <div class="container">
      <div class="row gy-2">
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            name="city"
            id="city"
            placeholder="Enter a city"
            value=""
          />
        </div>
        <div class="col-1">
          <input
            type="submit"
            class="btn btn-outline-light"
            value="Search"
            id="submit"
          />
        </div>
        <div class="col-1">
          <input
            type="submit"
            class="btn btn-outline-light"
            value="Current"
            id="submitCurrent"
          />
        </div>
      </div>
      <div class="current m-3">
        <div class="row">
          <div class="col">
            <div class="date" id="current_date">Monday 15:15</div>
            <h1 class="display-4 fs-2" id="current_city">Oslo</h1>
            <h2 class="display-1"><span id="temp">11</span><span id="sign">°C</span>  | <a  id="celsius-fahrenheit">°F</a></h2>
            <h3 class="display-6 fs-6">Sunny</h3>
          </div>
          <div class="col">
            <span class="material-symbols-outlined sunny" id="current_weather" >sunny</span>
            <p class="display-6 fs-6 m-1">
              Humidity: 15% <br />
              Wind: 7km/h
            </p>
          </div>
        </div>
        <div class="listDays">
        <div class="row">
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title fs-6">Tuesday</h5>
                <h6 class="card-subtitle mb-2 text-muted">10°C/13°C</h6>
                <p class="card-text">
                  <span class="material-symbols-outlined list_days">partly_cloudy_day</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title fs-6">Wednesday</h5>
                <h6 class="card-subtitle mb-2 text-muted">15°C/13°C</h6>
                <p class="card-text">
                  <span class="material-symbols-outlined list_days">partly_cloudy_day</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title fs-6">Thursday</h5>
                <h6 class="card-subtitle mb-2 text-muted">11°C/13°C</h6>
                <p class="card-text">
                  <span class="material-symbols-outlined">sunny</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title fs-6">Friday</h5>
                <h6 class="card-subtitle mb-2 text-muted">12°C/13°C</h6>
                <p class="card-text">
                  <span class="material-symbols-outlined list_days">partly_cloudy_day</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title fs-6">Saturday</h5>
                <h6 class="card-subtitle mb-2 text-muted">10°C/13°C</h6>
                <p class="card-text">
                  <span class="material-symbols-outlined">sunny</span>
                </p>
              </div>
            </div>
          </div>

          </div>
    </div>
    <div class="footer text-center fs-6 font-monospace">
      Coded by <strong>Mariia Shulezhko</strong>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
